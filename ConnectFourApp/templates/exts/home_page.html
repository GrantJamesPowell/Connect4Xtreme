{% extends 'bases/base.html' %}
{% block headerwords %}
    <h3>My Games</h3>
{% endblock %}

{% block boxblock %}
    <ol>
        {% for game in object_list %}
        <li><a href="{% url 'gameviewpk' game_pk=game.id %}">{{ game }}</a></li>
        {% endfor %}
    </ol>

    <a href="{% url 'gameview' %}">New game</a>
{% endblock %}
