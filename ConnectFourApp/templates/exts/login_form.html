{% extends 'bases/base.html' %}
{% load static %}

{% block headerwords %}

    <image src="{% static  'assets/images/firepiece.png' %}" style="width: 80px; height: 80px"></image>
{% endblock %}

{% block boxblock %}

    <p style="float: right; padding-right: 5px">(Don't Have an Account? Create One Here!)</p>
</form>
{% endblock %}
